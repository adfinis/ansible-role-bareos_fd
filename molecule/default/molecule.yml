---

dependency:
  name: galaxy
  options:
    role-file: requirements.yml
    requirements-file: requirements.yml

lint: |
  set -e
  yamllint .
  ansible-lint

driver:
  name: docker

platforms:
  - name: "bareosfd-${image:-fedora}-${tag:-latest}${TOX_ENVNAME}"
    image: "${namespace:-robertdebock}/${image:-fedora}:${tag:-latest}"
    command: /sbin/init
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    privileged: true
    cgroupns_mode: host
    pre_build_image: true
    systemd: true

provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ../

verifier:
  name: ansible
